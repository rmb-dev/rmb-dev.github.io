<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.timeline %}
    <div class="timeline-item">
      <div class="content">
        <h4>{{ item.title }}</h4>
        <h6 class="date">{{ item.date }}</h6>
        <p>{{ item.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
