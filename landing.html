<div class="row justify-content-center align-items-center p-1">
  <div class="col-lg-4 col-md-4 text-center mt-1">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-1">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image wow animated zoomIn"
          data-wow-delay=".75s">
      </div>
    </div>

    <p class="text-muted wow animated slideInUp" data-wow-delay=".25s">{{ site.description }}</p>

  </div>
</div>
